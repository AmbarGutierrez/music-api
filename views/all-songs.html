<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>
  <ul id="songs">

  </ul>
</body>
<script>
////////
// YOUR CODE HERE:
////////
  $.ajax({
    type: 'GET',
    url: '/api/songs'
  })
  .done((data) => {
    data.forEach((song) => {
      var newSong = document.createElement('li');
      newSong.innerHTML = song.title;
      document.getElementById('songs').appendChild(newSong);
    })
  })
</script>
